    <script>
        // Initialize the chatbot
        chatbot.init();
        
        // Add event listener to the form submission
        document.getElementById('userInput').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the user input
            var userInput = document.getElementById('userInput').value;
            
            // Clear the input field
            document.getElementById('userInput').value = '';
            
            // Add the user's input to the chat history
            chatbot.addToChatHistory('user', userInput);
            
            // Get the chatbot's response
            var chatbotResponse = chatbot.getResponse(userInput);
            
            // Add the chatbot's response to the chat history
            chatbot.addToChatHistory('bot', chatbotResponse);
        });
        
        // Add the initial chat history
        chatbot.addToChatHistory('bot', 'Hello! I am a Chat Finance chatbot. Type in your questions about your budget, expenses, and income.');
        chatbot.addToChatHistory('user', 'What are my current expenses?');
        chatbot.addToChatHistory('bot', 'To find out your current expenses, you can ask me about your income and savings.');
        chatbot.addToChatHistory('user', 'How can I optimize my spending?');
        chatbot.addToChatHistory('bot', 'Some tips to optimize your spending include setting a budget, saving money, and prioritizing essential expenses.');
        chatbot.addToChatHistory('user', 'What are some financial advice for a new start?');
        chatbot.addToChatHistory('bot', 'To help you with a new start, consider setting a financial goal, creating a budget, and learning about budgeting techniques.');
        chatbot.addToChatHistory('user', 'Thank you for your help! I feel more confident in managing my finances now.');
        </script>
